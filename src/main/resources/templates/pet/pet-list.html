<!DOCTYPE html>
<html>

<head>
	<title>Lista de Pet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="display-1">Lista de Pets</h1>
		<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Ra√ßa</th>
				<th>Idade</th>
				<th>detalhe</th>
			</tr>
		</thead>
			<tr th:each="pet : ${pet}">
				<td>
					<span th:text="${pet.id}"></span>
				</td>
				<td>
					<span th:text="${pet.nome}"></span>
				</td>
				<td>
					<span th:text="${pet.raca}"></span>
				</td>
				<td>
					<span th:text="${pet.idade}"></span>
				</td>
				<td>
					<a th:href="@{/pet/{id}(id=${pet.id})}">detalhe</a>
				</td>

			</tr>
		</table>
		<div class="row">
			 
			<div class="col-12">
				<a href="../pet" class="btn btn-primary  btn-block "> CADASTRO NOVO</a>
			</div>
		</div>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
